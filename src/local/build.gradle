apply from: '../testing.gradle'

pomDirName = 'poms/local'
archivesBaseName = 'cascading-local'

sourceSets {
  main {
    classesDir = new File("${buildDir}/classes/local")

    java {
      srcDir 'cascading'
    }

    resources {
      srcDir 'cascading'
    }
  }
}

dependencies {
  compile group: 'com.google.guava', name: 'guava', version: 'r08'
}

assemble << {
  def distDir = mkdir("${buildDir}/dist")

  copy {
    into "${distDir}/lib/cascading-local"
    from(configurations.compile.resolvedConfiguration.firstLevelModuleDependencies.findAll { dep ->
      !dep.name.contains('cascading')
    }.collect { dep ->
      dep.moduleArtifacts.collect { it.file }
    })
  }

  copy {
    into distDir
    from configurations.default.allArtifactFiles
  }
}

test {
  doFirst {
    include getTestIncludes(includes, /@PlatformTest.*local/)
    systemProperties = setTestingProperties('local', 'cascading.test.LocalPlatform')
  }

  testReportDir = new File(testReportDir, 'local')
  testResultsDir = new File(testResultsDir, 'local')
}

